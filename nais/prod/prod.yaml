apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-innsyn
  namespace: teamdigisos
  labels:
    team: teamdigisos
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "150M"
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: /sosialhjelp/innsyn/api/internal/is_alive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /sosialhjelp/innsyn/api/internal/is_ready
    initialDelay: 20
    timeout: 1
  replicas:
    min: 2
    max: 4
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
    logging:
      destinations:
        - id: loki
        - id: elastic
  accessPolicy:
    outbound:
      rules:
        - application: sosialhjelp-innsyn-api
        - application: nav-dekoratoren
          namespace: personbruker
      external:
        - host: dekoratoren.nav.no
        - host: teamdigisos-unleash-api.nav.cloud.nais.io
    inbound:
      rules:
        - application: wonderwall-innsyn
  resources:
    limits:
      memory: 512Gi
    requests:
      cpu: 22m
      memory: 256Mi
  envFrom:
    - secret: sosialhjelp-innsyn-unleash-api-token
