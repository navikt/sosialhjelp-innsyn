apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
    name: sosialhjelp-innsyn
    namespace: teamdigisos
    labels:
        team: teamdigisos
spec:
    image: {{image}}
    port: 8080
    liveness:
        path: /sosialhjelp/innsyn/api/internal/isAlive
        initialDelay: 20
        timeout: 1
        periodSeconds: 5
        failureThreshold: 10
    readiness:
        path: /sosialhjelp/innsyn/api/internal/isAlive
        initialDelay: 20
        timeout: 1
    prometheus:
        enabled: true
        path: /actuator/metrics
    replicas:
        min: 2
        max: 4
    ingresses:
        - "https://sosialhjelp-innsyn.prod-gcp.nais.io/sosialhjelp/innsyn"
    accessPolicy:
        outbound:
            rules:
                - application: nav-dekoratoren
                  namespace: personbruker
            external:
                - host: "https://www.nav.no"
    resources:
        limits:
            cpu: 200m
            memory: 256Mi
        requests:
            cpu: 10m
            memory: 64Mi
    vault:
        enabled: false
