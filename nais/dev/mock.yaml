apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-innsyn-mock
  namespace: teamdigisos
  labels:
    team: teamdigisos
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: /sosialhjelp/innsyn/api/internal/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /sosialhjelp/innsyn/api/internal/isReady
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: false
    path: /actuator/metrics
  replicas:
    min: 1
    max: 2
  ingresses:
    - "https://sosialhjelp-innsyn-mock.ekstern.dev.nav.no/sosialhjelp/innsyn"
  accessPolicy:
    outbound:
      rules:
        - application: nav-dekoratoren
          namespace: personbruker
      external:
        - host: dekoratoren.ekstern.dev.nav.no
        - host: digisos.ekstern.dev.nav.no

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 1m
      memory: 32Mi
  vault:
    enabled: false
  env:
    - name: NEXT_PUBLIC_DEKORATOR_MILJO
      value: dev
    - name: NEXT_PUBLIC_RUNTIME_ENVIRONMENT
      value: mock
    - name: NEXT_PUBLIC_INNSYN_API_SINGLE_LOGOUT_URL
      value: "https://digisos.ekstern.dev.nav.no/sosialhjelp/innsyn-api/oauth2/slo"
    - name: NEXT_PUBLIC_INNSYN_API_BASE_URL
      value: "https://digisos.ekstern.dev.nav.no/login-api/sosialhjelp/innsyn-api"
