apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-innsyn
  namespace: teamdigisos
  labels:
    team: teamdigisos
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://www.ekstern.dev.nav.no/sosialhjelp/innsyn"
  liveness:
    path: /sosialhjelp/innsyn/api/internal/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /sosialhjelp/innsyn/api/internal/isAlive
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: false
    path: /actuator/metrics
  idporten:
    enabled: true
    sidecar:
      enabled: true
      autoLogin: true
  replicas:
    min: 1
    max: 2
  accessPolicy:
    outbound:
      rules:
        - application: nav-dekoratoren
          namespace: personbruker
        - application: wonderwall-innsyn
      external:
        - host: dekoratoren.ekstern.dev.nav.no
        - host: teamdigisos-unleash-api.nav.cloud.nais.io
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 1m
      memory: 32Mi
  vault:
    enabled: false
  envFrom:
    - secret: sosialhjelp-innsyn-unleash-api-token
