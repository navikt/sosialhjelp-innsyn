name: "Deploy Wonderwall for App"
run-name: "Deploy Wonderwall"

on:
  push:
    branches:
      - main
    paths:
      - 'wonderwall/**'
  workflow_dispatch:
    inputs:
      app-name:
        description: 'Wonderwall prod, preprod eller dev?'
        required: true
        default: 'dev'
        type: choice
        options:
          - 'dev'
          - 'preprod'
          - 'prod'

jobs:
  detect-envs:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - id: set-matrix
        name: Determine changed wonderwall envs
        run: |
          event_path="$GITHUB_EVENT_PATH"
          changed_files=$(jq -r '[.commits[]? | (.added[]? , .modified[]? , .removed[]?)] | .[]' "$event_path" \
            | grep -E '^wonderwall/[^/]+/wonderwall\.yml$' || true)
          if [ -z "$changed_files" ]; then
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
            echo "No wonderwall env files changed."
            exit 0
          fi
          envs=$(printf "%s\n" "$changed_files" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$envs" >> "$GITHUB_OUTPUT"
          echo "Discovered envs: $envs"

  deploy-wonderwall:
    if: github.event_name == 'push' && needs.detect-envs.outputs.matrix != '[]'
    needs: detect-envs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: ${{ fromJson(needs.detect-envs.outputs.matrix) }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: "Set cluster based on env"
        run: |
          if [ "${{ matrix.env }}" = "prod" ]; then
            echo "CLUSTER=prod-gcp" >> $GITHUB_ENV
          else
            echo "CLUSTER=dev-gcp" >> $GITHUB_ENV
          fi

      - name: "Deploy ${{ matrix.env }} to ${{ env.CLUSTER }}"
        uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: wonderwall/${{ matrix.env }}/wonderwall.yml
          CLUSTER: ${{ env.CLUSTER }}
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true

  deploy-manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: "Set cluster based on env"
        run: |
          APP="${{ github.event.inputs.app-name }}"
          if [ "$APP" = "prod" ]; then
            echo "CLUSTER=prod-gcp" >> $GITHUB_ENV
          else
            echo "CLUSTER=dev-gcp" >> $GITHUB_ENV
          fi

      - name: "Deploy ${{ github.event.inputs.app-name }} to ${{ env.CLUSTER }}"
        uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: wonderwall/${{ github.event.inputs.app-name }}/wonderwall.yml
          CLUSTER: ${{ env.CLUSTER }}
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
