name: Deploy til dev
on:
  workflow_dispatch:
    inputs:
      config-file-name:
        description: 'Config-fil (uten .json) som skal deployes (eks dev-gcp)'
        required: true
        default: 'dev-sbs-intern'
      cluster:
        description: 'Cluster Ã¥ deploye til (dev-sbs, labs-gcp eller dev-gcp)'
        required: true
        default: 'dev-sbs'

jobs:
  deploy:
    name: Deploy to dev-sbs intern
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: docker.pkg.github.com/${{ github.repository }}/${{ github.event.repository.name }}
    steps:
      - uses: actions/checkout@v2
      - name: Create artifact version
        id: artifact-version
        uses: navikt/sosialhjelp-ci/actions/create-artifact-version@master
      - name: Sett env variabler
        run: |
          echo "DOCKER_TAG=${{ env.DOCKER_IMAGE }}:${{ steps.artifact-version.outputs.version }}" >> $GITHUB_ENV

  - name: Deploy til q1
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: nais.yaml
          CLUSTER: ${{ github.event.inputs.cluster }}
          VARS: nais/dev/${{ github.event.inputs.config-file-name }}.json
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
          IMAGE: ${{ env.DOCKER_TAG }}