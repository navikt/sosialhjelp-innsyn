name: Deploy til dev
on:
  workflow_dispatch:
    inputs:
      config-file-name:
        description: 'Config-fil (uten .json) som skal deployes (eks dev-gcp)'
        required: true
        default: 'dev-sbs-intern'
      cluster:
        description: 'Cluster Ã¥ deploye til (dev-sbs, labs-gcp eller dev-gcp)'
        required: true
        default: 'dev-sbs'

jobs:
  deploy:
    name: Deploy to dev-sbs intern
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - name: Sett env variabler
        run: |
          PROJECT_NAME=$(echo ${{ github.repository }} | cut -d/ -f2)
          echo "IMAGE=docker.pkg.github.com/${{ github.repository }}/$PROJECT_NAME:${{ steps.get-latest-tag.outputs.tag }}" >> $GITHUB_ENV

      - name: Deploy til q1
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: nais.yaml
          CLUSTER: ${{ github.event.inputs.cluster }}
          VARS: nais/dev/${{ github.event.inputs.environment }}.json
          REF: ${{ steps.get-latest-tag.outputs.tag }}
          PRINT_PAYLOAD: true
          IMAGE: ${{ env.IMAGE }}