name: 'Build code and run tests'
on:
  push:
    branches:
      - '**'      # Build all branches
    tags-ignore:
      - '**' # Don't build any tags
  workflow_dispatch:

jobs:
  build_code:
    name: 'Build Code and run Tests'
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: 'Copy prod env file to root'
        shell: bash
        run: |
          echo "Copying nais/envs/.env.production..."
          cp nais/envs/.env.production .env.production

      - name: 'Build npm project and run Tests'
        uses: navikt/sosialhjelp-ci/actions/build-npm@v2-beta
        with:
          reader-token: ${{ secrets.READER_TOKEN }}
